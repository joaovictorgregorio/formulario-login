<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/outras-telas.css">
    <title>Formulario Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="informacoes_cadastro">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input class="cadastro" type="email" name="email" id="iemail" required autocomplete="email" maxlength="70" placeholder="digite seu email">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="informacoes_cadastro">
                        <span class="material-symbols-outlined">lock</span>
                        <input class="cadastro" type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="digite sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="recuperarsenha.html">Esqueci a senha
                        <span class="material-symbols-outlined">lock_reset</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
